<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer;" (click)="onEditItem(i)"
      *ngFor="let ingridient of (shoppingListState | async).ingridients; let i = index">
        {{ ingridient.name }} ({{ ingridient.amount }})
      </a>
    </ul>
  </div>
</div>
